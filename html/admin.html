<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/adminStyle.css" />

    <title>Admin Settings</title>
  </head>
  <body>
    <div
      class="container d-fex align-items-center justify-content-center col-lg-sm-xs-8"
    >
      <h1 class="p-5 text-center">Admin Settings</h1>

      <table class="table text-center">
        <tr>
          <th class="p-3 h2">Manage Courses</th>
        </tr>
        <tr>
          <td>
            <button
              id="addNewCourseBtn"
              type="button"
              class="btn text-light px-5"
            >
              Add New Course
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              id="modifyCourseBtn"
              type="button"
              class="btn text-light px-5"
            >
              Modify Course
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              id="removeCourseBtn"
              type="button"
              class="btn text-light px-5"
            >
              Remove Course
            </button>
          </td>
        </tr>

        <tr>
          <th class="p-3 h2">Manage Users</th>
        </tr>
        <tr>
          <td>
            <button
              id="addNewUserBtn"
              type="button"
              class="btn text-light px-5"
            >
              Add New User
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              id="modifyUserBtn"
              type="button"
              class="btn text-light px-5"
            >
              Modify User
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              id="changeUserStatusBtn"
              type="button"
              class="btn text-light px-5"
            >
              Change Status
            </button>
          </td>
        </tr>
      </table>
    </div>

    <!-- MODALS -->

    <!-- ADD NEW USER -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title">Add New User</h5>
            </div>

            <form class="form" id="addNewUserForm">
              <!--Name-->
              <input
                type="text"
                id="signName"
                autofocus
                placeholder="Name"
                required
              />

              <!--Date of Birth-->
              <input
                type="date"
                id="dateBirth"
                autofocus
                placeholder="Date of Birth"
                required
              />

              <!--Gender-->
              <select id="genderSelect" required>
                <option selected disabled>Gender</option>
                <option value="Masculine">Masculine</option>
                <option value="Feminine">Feminine</option>
                <option value="Other">Other</option>
              </select>

              <!--UserName-->
              <input
                type="text"
                id="signUserName"
                autofocus
                placeholder="Username"
                required
              />

              <!--Location-->
              <select id="selectLocality" required>
                <option selected disabled>Locality</option>
                <option value="Aveiro">Aveiro</option>
                <option value="Beja">Beja</option>
                <option value="Braga">Braga</option>
                <option value="Bragança">Bragança</option>
                <option value="Castelo_Branco">Castelo Branco</option>
                <option value="Coimbra">Coimbra</option>
                <option value="Evora">Évora</option>
                <option value="Faro">Faro</option>
                <option value="Guarda">Guarda</option>
                <option value="Leiria">Leiria</option>
                <option value="Lisboa">Lisboa</option>
                <option value="Portalegre">Portalegre</option>
                <option value="Porto">Porto</option>
                <option value="Santarem">Santarém</option>
                <option value="Setubal">Sétubal</option>
                <option value="Viana_do_Castelo">Viana do Castelo</option>
                <option value="Vila_Real">Vila Real</option>
                <option value="Viseu">Viseu</option>
              </select>

              <!--E-mail-->
              <input
                id="email"
                type="email"
                autofocus
                placeholder="E-mail Address"
                required
              />

              <!--Password-->
              <input
                id="signPassword"
                type="password"
                autofocus
                placeholder="Password"
                required
              />

              <!--Password Confirmer-->
              <input
                id="signPasswordConfirm"
                type="password"
                autofocus
                placeholder="Confirm Password"
                required
              />

              <p class="text-center h5 text-danger" id="errorMsg"></p>

              <div class="modal-footer justify-content-center">
                <!-- ADD NEW USER BUTTON -->
                <input
                  type="submit"
                  value="Add New user"
                  class="btn btn-secondary"
                />
                <!-- CLOSE MODAL BUTTON -->
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- CHANGE USER STATUS -->
    <div class="modal fade" id="changeUserStatusModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title">Change User Status</h5>
            </div>
            <br />
            <p class="text-center">
              <label for="UserList">Users:</label>
              <select id="selectUser"></select>
            </p>
            <p class="text-center h4" id="statusInfo">Status: unknown</p>

            <div class="modal-footer justify-content-center">
              <!-- CHANGE STATUS BUTTON -->
              <button
                type="button"
                class="btn btn-secondary"
                id="changeStatusBtn"
              >
                Change Status
              </button>

              <!-- CLOSE MODAL BUTTON -->
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODIFY USER -->
    <div class="modal fade" id="modifyUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container text-center">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title">Modify User</h5>
            </div>
            <br />
            <p class="text-center">
              <label for="modifyUserList">Users:</label>
              <select id="modifySelectUser">
                <option selected disabled>Users:</option>
              </select>
            </p>

            <!--Name-->
            <input type="text" id="modifyName" autofocus placeholder="Name" />
            <br />
            <!--E-mail-->
            <input
              id="modifyEmail"
              type="email"
              autofocus
              placeholder="E-mail Address"
            />
            <br />
            <!--Password-->
            <input
              id="modifyPassword"
              type="password"
              autofocus
              placeholder="Password"
            />
            <br />
            <!--Date of Birth-->
            <input
              type="date"
              id="modifyDateBirth"
              autofocus
              placeholder="Date of Birth"
            />
            <br />
            <!--Gender-->
            <select id="modifyGenderSelect">
              <option selected disabled>Gender</option>
              <option value="Masculine">Masculine</option>
              <option value="Feminine">Feminine</option>
              <option value="Other">Other</option>
            </select>
            <br />
            <!--Location-->
            <select id="modifySelectLocality">
              <option selected disabled>Locality</option>
              <option value="Aveiro">Aveiro</option>
              <option value="Beja">Beja</option>
              <option value="Braga">Braga</option>
              <option value="Bragança">Bragança</option>
              <option value="Castelo_Branco">Castelo Branco</option>
              <option value="Coimbra">Coimbra</option>
              <option value="Evora">Évora</option>
              <option value="Faro">Faro</option>
              <option value="Guarda">Guarda</option>
              <option value="Leiria">Leiria</option>
              <option value="Lisboa">Lisboa</option>
              <option value="Portalegre">Portalegre</option>
              <option value="Porto">Porto</option>
              <option value="Santarem">Santarém</option>
              <option value="Setubal">Sétubal</option>
              <option value="Viana_do_Castelo">Viana do Castelo</option>
              <option value="Vila_Real">Vila Real</option>
              <option value="Viseu">Viseu</option>
              <option value="Other">Other</option>
            </select>
            <br />
            <select id="modifySelectType">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <br />
            <p class="text-center text-danger" id="modifyErrorMsg"></p>
            <p class="text-center text-success" id="modifySuccessMsg"></p>
            <br />

            <div class="modal-footer justify-content-center">
              <!-- APPLY BUTTON -->
              <button
                type="button"
                class="btn btn-secondary"
                id="ApplyChangesBtn"
              >
                Apply
              </button>

              <!-- CLOSE MODAL BUTTON -->
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
