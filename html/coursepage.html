<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/coursepage.css" />

    <title>Courses - Skillify</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center p-3">Course Title</h1>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <p id="videoLocation"></p>
        </div>
        <div class="col-sm-1"></div>
      </div>

      <br />

      <h4 class="text-center p-4">Description</h4>
    </div>

    <div class="p-0">
      <br /><br /><br /><br /><br />
      <!-- Like button -->
      <div class="like">
        <button class="like-button">
          <span class="text">Like</span>
          <i class="fa fa-thumbs-up icon"></i>
        </button>
      </div>

      <!-- Start course Button -->
      <div class="start">
        <button class="start-button">
          <span class="text">Start Course</span>
          <i class="fa fa-arrow-right icon"></i>
        </button>
      </div>
      <br />
    </div>

    <!-- COMMENTS SECTION -->
    <div class="container p-5">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <div
                class="headings d-flex justify-content-between align-items-center mb-3"
              >
                <h3>Course Comments</h3>
              </div>

              <section id="commentSection" class="text-center"></section>
            </div>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <!-- BOOTSTRAP JS SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/coursepage.js"></script>
  </body>
</html>
