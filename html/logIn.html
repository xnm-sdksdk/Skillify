<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/profile.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">Login</h1>
        <div class="form_message form_message_error"></div>
        <div class="form_input-group">
          <input
            id="logInUsername"
            type="text"
            class="form_input"
            autofocus
            placeholder="Enter Username"
          />
          <div class="form_input-error-message"></div>
        </div>

        <div class="form_input-group">
          <input
            id="logInPassword"
            type="password"
            class="form_input"
            autofocus
            placeholder="Enter Password"
          />
          <div class="form_input-error-message"></div>
        </div>

        <button class="form_button" type="submit">Continue</button>

        <p class="form_text">
          <a href="#" class="form_link">Forgot your password?</a>
        </p>
        <p class="form_text">
          <a href="./register.html" class="form_link" id="linkCreateAccount"
            >Don't have an account? Create an account!</a
          >
        </p>
      </form>
    </div>

    <script type="module" src="../js/logIn.js"></script>
  </body>
</html>
