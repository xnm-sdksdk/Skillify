<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/userprofileprofile.css" />

    <title>Profile - Skillify</title>

  <body>
    <div class="container">
      <div class="profile-box">
        <img src="../imgs/userprofile_imgs/menu.png" class="menu-icon" />
        <img src="../imgs/userprofile_imgs/arrow.png" class="back-icon" />
        <img
          src="../imgs/userprofile_imgs/profile-pic.png"
          class="profile-pic"
          id="profile-pic"
        />
        <h3>Lucas Silva</h3>
        <p>Junior Web developer</p>

        <br />
        <br />

        <button type="button" id="editProfileBtn">Edit Profile</button>
        <div class="profile-bottom">
          <p>Enroled Courses</p>
          <img src="../imgs/userprofile_imgs/arrow.png" />
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS SCRIPT -->

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/userprofile.js"></script>
