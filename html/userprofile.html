<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/userprofileprofile.css" />

    <title>Profile - Skillify</title>
  </head>

  <body>
    <div class="container">
      <div class="profile-box">
        <img
          src="../imgs/userprofile_imgs/menu.png"
          title="LOG OUT"
          class="menu-icon"
          id="logOutBtn"
        />
        <img
          src="../imgs/userprofile_imgs/arrow.png"
          class="back-icon"
          id="openCatalogBtn"
          title="Go to Catalog"
        />
        <img class="profile-pic" id="profile-pic" />
        <h3>UserName</h3>
        <p>Description</p>

        <br />
        <br />

        <button type="button" id="editProfileBtn">Edit Profile</button>
        <div class="profile-bottom">
          <p>Enroled Courses</p>
          <img src="../imgs/userprofile_imgs/arrow.png" id="courseListBtn" />
        </div>
      </div>
    </div>

    <!-- MODALS -->
    <!-- COURSES LIST -->
    <div class="modal fade" id="courseListModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">Subscribed Courses</h5>
          </div>

          <section class="text-center">
            <table class="table">
              <tr>
                <th>COURSE</th>
                <th>STATUS</th>
                <th>OPTIONS</th>
              </tr>
            </table>
          </section>

          <div class="modal-footer justify-content-center">
            <!-- CLOSE MODAL BUTTON -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- LOG OUT CONFIRMATION -->
    <div class="modal fade" id="logOutModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">Are you sure you want to Log Out?</h5>
          </div>

          <div
            class="modal-footer justify-content-center"
            id="btnSection"
          ></div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/userprofile.js"></script>
  </body>
</html>
